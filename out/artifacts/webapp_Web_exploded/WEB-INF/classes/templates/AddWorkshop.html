<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <title>Formulaire d'ajout d'un avion en atelier</title>
</head>

<body>
<div class="container-fluid px-0">
    <div th:replace="Header :: header"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <a class="btn btn-info" href="/workshop">Retour à l'atelier</a>
                    <h2 class="text-center">Formulaire d'ajout d'un avion à l'atelier</h2>
                    <div class="card-body">
                    <form class="form-row align-items-center mx-auto" th:action="@{/addWorkshop}" th:object="${workshopBean}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{manual}" th:value="true"/>
                        <div class="col-md-6 mb-3 mx-auto">
                            <label for="mark">Sélectionnez un avion</label>
                            <select class="form-control" id="mark" th:field="*{aircraft.id}">
                                <option th:each="aircraftDto : ${aircraftAvailable}" th:value="${aircraftDto.id}" th:text="${aircraftDto.mark}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 mx-auto">
                            <label> </label>
                            <div class="custom-control custom-checkbox custom-control-lg">
                                <input type="checkbox" class="custom-control-input" id="helix_change" th:field="*{helixChange}" />
                                <label class="custom-control-label" for="helix_change">Changement de l'hélice</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-lg">
                                <input type="checkbox" class="custom-control-input" id="motor_change" th:field="*{motorChange}" />
                                <label class="custom-control-label" for="motor_change">Changement du moteur</label>
                            </div>
                        </div>

                        <input type="hidden" th:field="${currentDate}" />


                        <div class="col-md-3 mx-auto">
                            <button type="submit" class="btn btn-warning btn-block">Ajouter</button>
                        </div>
                    </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

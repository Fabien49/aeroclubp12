<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <title>Avion</title>
</head>

<body>
<div class="container-fluid px-0">
    <div th:replace="Header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="border-secondary shadow card h-100">
                    <div class="card-body">
                        <a class="btn btn-info mb-2" href="/aircrafts">Retour Ã  la liste des avions</a>
                        <form th:action="@{/aircrafts/updateAircraft/{id}(id=${aircraft.id})}" th:object="${aircraft}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mark">Marque </label>
                                        <input type="text" class="form-control" id="mark" th:field="*{mark}" th:placeholder="${aircraft.mark}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Type </label>
                                        <input type="text" class="form-control" id="type" th:field="*{type}" th:placeholder="${aircraft.type}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="motor">Moteur </label>
                                        <input type="text" class="form-control" id="motor" th:field="*{motor}" th:placeholder="${aircraft.motor}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="power">Puissance </label>
                                        <input type="text" class="form-control" id="power" th:field="*{power}" th:placeholder="${aircraft.power}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="seats">Nombre de places </label>
                                        <input type="number" class="form-control" id="seats" th:field="*{seats}" th:placeholder="${aircraft.seats}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="autonomy">Autonomie </label>
                                        <input type="number" class="form-control" id="autonomy" th:field="*{autonomy}" th:placeholder="${aircraft.autonomy}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="hours">Heures de vol </label>
                                        <input type="number" class="form-control" id="hours" th:field="*{aircraftHours}" th:placeholder="${aircraft.aircraftHours}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="motor_hours">Heures du moteur </label>
                                        <input type="number" class="form-control" id="motor_hours" th:field="*{motorHours}" th:placeholder="${aircraft.motorHours}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="use">Utilisation </label>
                                        <input type="text" class="form-control" id="use" th:field="*{use}" th:placeholder="${aircraft.use}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="available">Disponible </label>
                                        <select class="form-control" id="available" th:field="*{available}" th:placeholder="${aircraft.available}">
                                            <option th:value="true">Oui</option>
                                            <option th:value="false">Non</option>
                                        </select>
                                    </div>
                                    <div class="form-group text-center mt-3">
                                        <button type="submit" class="form-control btn btn-warning">Modifier</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</div>
</body>
</html>

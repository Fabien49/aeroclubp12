<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <title>Mon profile</title>
</head>

<body>
<div class="container-fluid px-0">
    <div th:replace="Header :: header"></div>



    <div
            style="max-width:1200px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;"
    >

        <!-- profile -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Mon profile</h2>
            </div>
            <div class="card-block">
                <div class="table-responsive">
                    <style>
                        .narrow-table th, .narrow-table td {
                            max-width: 150px; /* Ajustez cette valeur en fonction de la largeur souhaitée */
                            overflow: hidden;
                            text-overflow: ellipsis;
                            white-space: nowrap;
                        }
                    </style>
                    <table class="table table-striped table-hover align-middle">
                        <tbody>
                        <tr>
                            <th scope="row">Nom</th>
                            <td th:text="${registeredUser.firstName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Prénom</th>
                            <td th:text="${registeredUser.lastName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${registeredUser.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Nombre d'heure de vol</th>
                            <td th:text="${registeredUser.hours}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Modifier profile</th>
                            <td>
                                <a class="btn btn-warning " href="/profile/updateRegisteredUser" role="button">Modifier</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>

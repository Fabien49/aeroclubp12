<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <title>Formulaire d'ajout d'un avion</title>
</head>

<body>
<div class="container-fluid px-0">
    <div th:replace="Header :: header"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="col-md-2 mb-3">
                        <a class="btn btn-primary" href="/reservations">Retour à mes réservations</a>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!--    <div sec:authorize="isAuthenticated()" class="border-secondary shadow jumbotron">-->

                            <form class="form-row" action="#" th:action="@{/addReservation}" th:object="${reservationBean}" method="post">
                                <div th:if="${#fields.hasGlobalErrors()}" th:errors="*{^global}" class="text-danger"></div>
                               <div class="col-md-4 mb-3">
                                    <label th:field="${reservationBean.borrowingDate}" for="borrowingDate">Date d'emprunt</label>
                                    <input type="date" class="form-control" name="borrowingDate" id="borrowingDate"/>
                                    <div th:if="${#fields.hasErrors('borrowingDate')}" th:errors="*{borrowingDate}" class="text-danger"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="returnDate">Date de retour</label>
                                    <input type="date" class="form-control" name="returnDate" id="returnDate" th:field="*{returnDate}"/>
                                    <div th:if="${#fields.hasErrors('borrowingDate')}" th:errors="*{borrowingDate}" class="text-danger"></div>
                                </div>
<!--                                <div class="col-md-4 mb-3">
                                    <label for="aircraft">Avion:</label>
                                    <select th:field="*{aircraft}" class="form-control" name="aircraft" id="aircraft">
                                        <option th:each="aircraft : ${availableAircrafts}" th:value="${aircraft}" th:text="${aircraft.getMark()}"></option>
                                    </select>
                                </div>-->
                                <div th:if="${#fields.hasGlobalErrors()}" th:errors="*{^global}" class="text-danger"></div>
                                <div class="col-md-3 mb-3">
                                    <button type="submit" class="form-control btn btn-primary">Réserver</button>
                                </div>
                            </form>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</div>
    </div>
</div>
</body>
</html>

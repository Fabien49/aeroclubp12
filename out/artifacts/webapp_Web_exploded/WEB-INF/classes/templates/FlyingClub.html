<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />


    <title>Aéroclub Passion</title>

</head>

<body>

<!-- Header -->
<div class="container-fluid px-0">
<div th:replace="Header :: header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <!-- flyingclub -->
            <div class="card mb-4">
                <div class="card-header" th:each="f:${flyingClub}">
                    <h2 class="text-center" th:text="*{f.name}"></h2>
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <tbody th:each="f:${flyingClub}">
                            <tr>
                                <th scope="row" class="col-md-3">OACI</th>
                                <td class="col-md-6 text-center" th:text="*{f.oaci}"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="col-md-3">Téléphone</th>
                                <td class="col-md-6 text-center"th:text="*{f.phoneNumber}"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="col-md-3">Email</th>
                                <td class="col-md-6 text-center" th:text="*{f.mail}"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="col-md-3">Adresse</th>
                                <td class="col-md-6 text-center" th:text="*{f.address}"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="col-md-3">Code postal</th>
                                <td class="col-md-6 text-center" th:text="*{f.postalCode}"></td>
                            </tr>
                            <tr>
                                <th scope="row" class="col-md-3">Commune</th>
                                <td class="col-md-6 text-center" th:text="*{f.city}"></td>
                            </tr>
                            <tr>
                                <th scope="row" >Nos avions</th>
                                <td class="text-center">
                                    <a class="btn btn-info" href="/aircrafts" role="button">Nos Avions</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>

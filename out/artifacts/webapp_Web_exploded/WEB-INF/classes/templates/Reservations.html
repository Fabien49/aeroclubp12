<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />


    <title>Réservations</title>
  </head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script th:inline="javascript">
      $(document).ready(function() {
          $('#borrowingDate, #returnDate').change(function() {
              updateAvailableAircrafts();
          });

          function updateAvailableAircrafts() {
              var borrowingDate = $('#borrowingDate').val();
              var returnDate = $('#returnDate').val();

              borrowingDate = formatDateString(borrowingDate);
              returnDate = formatDateString(returnDate);

              var requestData = {
                  borrowingDate: borrowingDate,
                  returnDate: returnDate
              };

              var queryString = $.param(requestData);

              if (borrowingDate && returnDate) {
                  $.ajax({
                      type: 'GET',
                      url: '/getAvailableAircrafts?' + queryString,
                      success: function (data) {
                          updateAircraftDropdown(data);
                      },
                      error: function (xhr, status, error) {
                          console.error('Error fetching available aircrafts: ', error);
                          console.error('Status:', status);
                          console.error('Error:', error);
                          console.error('XHR:', xhr.responseText);
                      }
                  });
              }}

          function formatDateString(dateString) {
              var formattedDate = moment(dateString).format('YYYY-MM-DD');
              return formattedDate;
          }

          function updateAircraftDropdown(aircrafts) {
              var dropdown = $('#aircraftDropdown');
              dropdown.empty();
              $.each(aircrafts, function(index, aircraft) {
                  dropdown.append($('<option>').val(aircraft.id).text(aircraft.mark));
              });
          }
      });
  </script>


  <body>
  <div class="container-fluid px-0">
      <div th:replace="Header :: header"></div>
      <div class="container">
        <div class="row">
          <div class="col">
        <div sec:authorize="isAuthenticated()" class="border-secondary shadow jumbotron">
                <form class="form-row" th:action="@{/saveReservation}" th:object="${reservationDto}" method="post">
                    <input type="hidden" th:field="${reservationDto.registeredUserId}"/>
                        <div class="col-md-4 mb-3">
                            <label for="borrowingDate">Date d'emprunt</label>
                            <input type="date" class="form-control" name="borrowingDate" id="borrowingDate" th:field="*{borrowingDate}" required/>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="returnDate">Date de retour</label>
                            <input type="date" class="form-control" name="returnDate" id="returnDate" th:field="*{returnDate}" required/>
                        </div>

                    <div class="col-md-4 mb-3">
                        <label for="aircraftDropdown">Avion:</label>
                        <select id="aircraftDropdown" name="aircraftDropdown" class="form-control" th:field="*{aircraftDto}">
                        </select>
                    </div>

<!--                        <div class="col-md-4 mb-3">
                            <div th:if="${#fields.hasErrors('aircraftDto')}">
                                <p th:each="err : ${#fields.errors('aircraftDto')}" th:text="${err}"></p>
                            </div>

                            <label for="aircraft">Avion:</label>
                            <select th:field="*{aircraftDto.id}" class="form-control" name="aircraft" id="aircraft">
                                <option th:each="aircraft : ${availableAircrafts}" th:value="${aircraft.id}" th:text="${aircraft.mark}">
                                </option>
                            </select>
                        </div>-->
                        <div class="col-md-3 mb-3">
                            <button type="submit" class="form-control btn btn-warning text-center font-weight-bold">Réserver</button>
                        </div>
                </form>
              <div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-12">
          <div class="border-secondary shadow card h-100">
              <div class="card-body">
                  <a class="btn btn-info" th:href="@{/addReservation}">Réserver un avion</a>
                  <div class="table-responsive-sm table-responsive-md table-responsive-lg">
                      <CAPTION> <h1 class="text-center">Mes réservations </h1></CAPTION>
                      <table th:object="${role}" class="table table-bordered table-striped table">
                          <thead class="bg-info text-white">
                          <tr>
                              <th>Date d'emprunt</th>
                              <th>Date de retour</th>
                              <th>Avion</th>
                              <th>Etat</th>
                              <th>Gestion</th>
                          </tr>
                          </thead>

                          <tr th:each="r:${currentUserReservations}">
                                  <td th:text="${#dates.format(r.getBorrowingDate(), 'dd-MMMM-yyyy')}"></td>
                                  <td th:text="${#dates.format(r.getReturnDate(), 'dd-MMMM-yyyy')}"></td>
                                  <td th:text="${r.aircraft.mark}"></td>
                                  <td>
                                      <span th:if="${#dates.createNow().before(r.getReturnDate())}">En cours</span>
                                      <span th:unless="${#dates.createNow().before(r.getReturnDate())}">Terminé</span>
                                  </td>
<!--                                  <td th:unless="${#dates.createNow().after(r.getReturnDate())}">
                                      <div class="d-flex justify-content-between">
                                          <a class="btn btn-success" th:href="@{/editerTopo/(id=${r.id})}">Editer</a>
                                          <span th:unless="${#dates.createNow().after(r.borrowindDate)}">
                                          <a onclick="return confirm('Etes-vous sur de vouloir annuler votre réservation ?')" th:href="@{'/reservations/' + ${r.id}}" class="btn btn-danger" >Annuler</a>
                                          </span>
                                      </div>
                                  </td>-->
                          </tr>

                  </table>
                  <ul class="nav nav-pills">
                      <li  th:each="page,status:${pages}">
                          <a  th:class="${status.index == currentPage?'btn btn-primary' : 'btn'}" th:href="@{topoListe(page=${status.index}, keyword=${keyword}, disponible=${disponible})}" th:text="${status.index + 1}"></a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>


                                <div sec:authorize="isAnonymous()">
                                    <a class="btn btn-info" th:href="@{/connexion}" role="button">Réserver</a>
                                </div>
                            </span>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

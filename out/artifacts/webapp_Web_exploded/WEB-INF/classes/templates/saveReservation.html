<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form th:action="@{/saveReservation}" method="post" th:object="${reservationDto}">
    <div th:if="${#fields.hasErrors('*')}">
        <p class="alert alert-danger">Erreurs de validation :</p>
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>
    <div>
        <label for="borrowingDate">Date of birth:</label>
        <input type="date" th:field="${reservationDto.borrowingDate}" th:value="${#dates.format(reservationDto.borrowingDate, 'dd-MMMM-yyyy')}" id="borrowingDate"/>
    </div>
    <div>
        <label for="returnDate">Date of birth:</label>
        <input type="date" th:field="${reservationDto.returnDate}" th:value="${#dates.format(reservationDto.returnDate, 'dd-MMMM-yyyy')}" id="returnDate"/>
    </div>
    <div>
        <label for="aircraftMark">Date of birth:</label>
        <input type="text" th:field="${reservationDto.aircraftMark}" id="aircraftMark"/>
    </div>
    <div>
        <button type="submit" class="button">Submit</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Annulation de réservation</title>
</head>
<body>
<h1>Annulation de Réservation</h1>
<p>Bonjour <span th:text="${name}">Nom</span>,</p>
<p>Nous vous confirmons l'annulation de votre réservation qui avait pour avion : <span th:text="${aircraftName}">Nom de l'avion</span></p>
<p>et pour date : </p>
<p>Date de départ : <span th:text="${borrowingDate}">Date de départ</span></p>
<p>Date de retour : <span th:text="${returnDate}">Date de retour</span></p>
<p>Vous pouvez retrouver le détail sur le site <a class="btn btn-warning " href="http://localhost:8002/" role="button">Aller</a></p>
<p>A bientôt !</p>

</body>
</html>

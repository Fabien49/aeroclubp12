<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <title>Aéroclub passion !</title>
</head>

<body>
<div class="container-fluid px-0">
    <div th:replace="Header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="border-secondary shadow card h-100">
                    <div class="card-body">
                        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="btn btn-info" th:href="@{/addAircraft}">Ajouter un avion</a>
                        <div class="table-responsive-sm table-responsive-md table-responsive-lg">
                            <CAPTION> <h1 class="text-center">Nos Avions </h1></CAPTION>
                            <table th:object="${role}" class="table table-bordered table-striped table">
                                <thead class="bg-info text-white">
                                <tr>
                                    <th class="align-middle text-center">Marque</th>
                                    <th class="align-middle text-center">Type</th>
                                    <th class="align-middle text-center">Moteur</th>
                                    <th class="align-middle text-center">Puissance</th>
                                    <th class="align-middle text-center">Places</th>
                                    <th class="align-middle text-center">Autonomie</th>
                                    <th class="align-middle text-center">Heures de vol</th>
                                    <th class="align-middle text-center">Heures du moteur</th>
                                    <th class="align-middle text-center">Disponible</th>
                                    <th class="align-middle text-center">Utilisation</th>
                                    <th th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="align-middle text-center">Action</th>
                                </tr>
                                </thead>

                                <tr th:each="a:${aircrafts}">
                                    <td th:text="${a.getMark()}"></td>
                                    <td th:text="${a.getType()}"></td>
                                    <td th:text="${a.getMotor()}"></td>
                                    <td th:text="${a.getPower()}"></td>
                                    <td th:text="${a.getSeats()}"></td>
                                    <td th:text="${a.getAutonomy()}"></td>
                                    <td th:text="${a.getAircraftHours()}"></td>
                                    <td th:text="${a.getMotorHours()}"></td>
                                    <td th:text="${a.getAvailable() ? 'oui' : 'non'}"></td>
                                    <td th:text="${a.getUse()}"></td>
                                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                        <a class="btn btn-success btn-block" th:href="@{/aircrafts/updateAircraft/{id}(id=${a.id})}">Éditer</a>
                                        <a onclick="return confirm('Etes-vous sur de vouloir supprimer cet avion ?')" th:href="@{'/aircrafts/' + ${a.id}}" class="btn btn-danger btn-block" >Supprimer</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </td>
        </tr>
        </table>
    </div>
</div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>

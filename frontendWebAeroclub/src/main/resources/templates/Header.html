<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:fragment="header" class="mb-3" xmlns:sec="http://www.w3.org/1999/xhtml">
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="/">
      <img src="http://localhost/aeroclubp12/logo_mini.jpg" class="rounded" alt="logo" />
    </a>
    <a class="navbar-brand font-weight-bold" href="/">Aéroclub Passion</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">
        <li class="nav-item mb-2 mr-2 my-lg-auto">
          <div class="btn-group" role="group">
            <a sec:authorize="isAuthenticated()" th:if="${!#authorization.expression('hasRole(''ADMIN'')')}" class="nav-link btn btn-light text-secondary mx-2" href="/profile" role="button">Mon profil</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-link btn btn-light text-secondary mx-2" href="/allUsers" role="button">Liste des utilisateurs</a>
          </div>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item mb-2 mr-2 my-lg-auto">
          <form class="form-inline my-lg-0" form-method="post" th:action="@{/logout}">
            <p sec:authentication="name" sec:authorize="isAuthenticated()" class="d-none d-lg-block my-auto mr-2 text-light">
              Name
            </p>
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger  mb-2 mb-lg-0" type="submit">
              Déconnexion
            </button>
          </form>
          <div><a sec:authorize="isAnonymous()" class="nav-link btn btn-warning text-dark mb-2 mb-lg-0 " href="/connexion" role="button">Connexion</a></div>
          <!--          <div><a sec:authorize="isAnonymous()" class="btn btn-outline-info" href="/registration" role="button">S'inscrire</a></div>-->
        </li>
      </ul>
    </div>
  </nav>
</header>
</html>
